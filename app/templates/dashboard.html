<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="header-dashboard">
            <span class="material-symbols-outlined" id="manage_accounts">manage_accounts</span>
            <button class="logout-button"><a href="{{ url_for('logout') }}">Deslogar</a></button>
        </div>
    </header>
    <main>
        <button class="publish-button"><a href="{{ url_for('logout') }}">publish</a></button>
        <div class="container-dashboard">
            <h1>Ãšltimas postagens</h1>
            <div class="posts">
                {% for post in posts %}
                    <div class="post post-border">
                        <p>User: <span>{{ post[2] }}</span></p>
                        <p>Content: <span>{{ post[0] }}</span></p>
                        <p>Date: <span>{{ post[1] }}</span></p>
                    </div>
                {% endfor %}
                <hr>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2023 Social Network. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
