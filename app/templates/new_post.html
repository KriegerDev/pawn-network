<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <h1>New Post</h1>
  <div class="container-newpost">
    <form method="post" action="{{ url_for('create_post') }}">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter the title" required>
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" placeholder="Write your post here" required
          maxlength="1500"></textarea>
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="Enter your name" required>
      </div>

      <button class="btn" type="submit">Publish</button>
    </form>
  </div>
</body>

</html>
